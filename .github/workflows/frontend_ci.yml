name: Frontend CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      # --- NEW: PHP Setup (Required for Ziggy/Laravel context) ---
      - name: 2. Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Adjust this to your project's PHP version
          extensions: mbstring, dom, curl, libxml, zip
          coverage: none

      - name: 3. Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # --- Node environment ---
      - name: 4. Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 5. Cache Node Modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 6. Install NPM Dependencies
        run: npm ci

      - name: 7. Run Linter (Code Quality Check)
        run: npm run lint
        
      # --- Build Artifacts ---
      # Now that 'vendor/' exists, this step will no longer fail to find Ziggy
      - name: 8. Run Production Build
        run: npm run build